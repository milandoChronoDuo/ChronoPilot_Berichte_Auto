<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Monatsbericht</title>
  <style>
    :root {
      --chrono-lila: #8255E7;
      --chrono-lila-dark: #6041a8;
      --chrono-white: #fff;
      --chrono-black: #111;
      --chrono-pink: #fae9f7;
    }
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 2rem;
      background: var(--chrono-white);
      color: var(--chrono-black);
    }
    .logo {
      width: 280px;
      margin-bottom: 1.2rem;
    }
    h1, h2 {
      color: var(--chrono-lila);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1.5rem;
      background: var(--chrono-pink);
      color: var(--chrono-black);
    }
    th, td {
      border: 1.2px solid var(--chrono-lila);
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: var(--chrono-lila);
      color: var(--chrono-white);
      font-weight: 700;
      font-size: 1.08em;
      letter-spacing: 0.5px;
    }
    tfoot td {
      font-weight: bold;
      background: var(--chrono-lila) !important;
      color: var(--chrono-white) !important;
      font-size: 1.07em;
      border-top: 2px solid var(--chrono-lila-dark);
    }
    .period {
      margin-top: 0.7rem;
      margin-bottom: 0.7rem;
      color: var(--chrono-black);
      font-size: 1.08rem;
    }
  </style>
</head>
<body>
  <img src="{{logo_dataurl}}" alt="ChronoDuo Logo" class="logo" />
  <h1>{{firma_name}}</h1>
  <h2>Monatsbericht für {{mitarbeiter_name}}</h2>
  <div class="period">
    Zeitraum: {{zeitraum_start}} bis {{zeitraum_ende}}
  </div>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Status</th>
        <th>Start</th>
        <th>Ende</th>
        <th>Pause</th>
        <th>Netto</th>
        <th>Über-/Minusstunden</th>
      </tr>
    </thead>
    <tbody>
      {{table_rows}}
    </tbody>
    <tfoot>
      <tr>
        <td><b>Summe</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>{{summe_pause}}</b></td>
        <td><b>{{summe_netto}}</b></td>
        <td><b>{{summe_uebermin}}</b></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
